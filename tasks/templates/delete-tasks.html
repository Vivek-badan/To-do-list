{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'tasks/delete.css' %}">
    <title>Delete Task</title>
</head>
<body>
    <h1>Delete Tasks</h1>
   

    
    <p>
        Are you sure that you want to delete this Task? - {{ task }}
    </p>

    

    <form method='POST' action=''>
        {% csrf_token %}
        <input type="submit" name='Confirm deletion' value="Confirm Deletion">
    </form>

    <a href="{% url '' %}">Cancel</a>
</body>
</html>
