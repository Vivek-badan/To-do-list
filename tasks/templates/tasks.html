<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tasks/tasks.css' %}">
</head>
<body>
    <div class="container">
        <h1># To-Do-List</h1>

        <form method="POST" action="/">
            {% csrf_token %}
            {{ TaskForm.title }}
            <input class="btn" type="submit" value="Create Task" />
        </form>

        {% for task in tasks %}
            <div class="task-item">
                <p>{{ task }}</p>
                <button class="btn-update"><a href="{% url 'update-task' task.id %}">Update</a></button>
                <button class="btn-delete"><a href="{% url 'delete-task' task.id %}">Delete</a></button>
            </div>
        {% endfor %}
    </div>
</body>
</html>
